    <script>
      // Fun√ß√£o para obter ou definir o n√∫mero no Local Storage
      function obterOuDefinirNumero() {
        // Tenta obter o n√∫mero do Local Storage
        var numeroAtual = localStorage.getItem('numero');
      
        // Se o n√∫mero n√£o estiver no Local Storage, define-o como 7
        if (numeroAtual === null) {
          numeroAtual = 8;
          localStorage.setItem('numero', numeroAtual);
        }
      
        return parseInt(numeroAtual);
      }
      
      // Fun√ß√£o para reduzir o n√∫mero
      function reduzirNumero() {
        // Obt√©m o elemento com o ID 'numero'
        var numeroElement = document.getElementById('numero');
      
        // Obt√©m o n√∫mero atual do Local Storage
        var numeroAtual = obterOuDefinirNumero();
      
        // Reduz o n√∫mero em 1
        var novoNumero = numeroAtual - 1;
      
        // Atualiza o texto do elemento com o novo n√∫mero
        numeroElement.innerText = novoNumero;
      
        // Atualiza o n√∫mero no Local Storage
        localStorage.setItem('numero', novoNumero);
      }
